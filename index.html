			<input type="number" class="phone-field formFields" id="phone-input" placeholder="Phone Number*">
			<button type="button" class="add-phone-btn" id="add-phone-btn"><img src="img/plus.png"></button>

			<button type="button" class="add-form-btn" id="add-form-btn">Save</button>
			<button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
		</form>
